replicaCount: 1

image:
  repository: argosnotary/argos-collector-service

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: argos-collector.minikube.local
      paths: 
      - /
  tls: []
